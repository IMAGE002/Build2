<svg width="400" height="400" viewBox="0 0 400 400" 
     xmlns="http://www.w3.org/2000/svg">
  <!-- Void metal coin -->
  <circle cx="200" cy="200" r="200" fill="#0B0D18"/>
  <circle cx="200" cy="200" r="188" fill="url(#voidMetal)"/>
  
  <!-- Coin rim with metallic effect -->
  <circle cx="200" cy="200" r="172"
          fill="none"
          stroke="url(#rimGradient)"
          stroke-width="10"
          opacity="0.8"/>
  
  <!-- Circuit pattern ring -->
  <circle cx="200" cy="200" r="158"
          fill="none"
          stroke="#2E335F"
          stroke-width="1"
          stroke-dasharray="4 2"
          opacity="0.4"/>
  
  <!-- Inner subtle ring -->
  <circle cx="200" cy="200" r="150"
          fill="none"
          stroke="#3A3F6E"
          stroke-opacity="0.25"
          stroke-width="4"/>
  
  <!-- Void core -->
  <circle cx="200" cy="200" r="120" fill="url(#voidCore)"/>
  
  <!-- Green trading triangle (gain) - taller -->
  <path
    d="M140 135
       L260 135
       L200 270 Z"
    fill="#00FF7A"
    fill-opacity="0.15"
    stroke="#00FF7A"
    stroke-width="1.5"
    stroke-opacity="0.5"/>
  
  <!-- Red trading triangle (loss, outline only) - taller -->
  <path
    d="M140 265
       L260 265
       L200 130 Z"
    fill="none"
    stroke="#FF3B3B"
    stroke-width="2"
    stroke-dasharray="6 4"
    stroke-linejoin="round"
    stroke-opacity="0.5"/>
  
  <!-- Central void symbol / ticker -->
  <g transform="translate(200, 200)">
    <!-- Hexagon frame (bigger) -->
    <path d="
      M 0,-82.5
      L 72,-42
      L 72,42
      L 0,82.5
      L -72,42
      L -72,-42 Z"
      fill="none"
      stroke="#5B9FFF"
      stroke-width="1.8"
      opacity="0.35"/>

    <!-- Stylized V (tech / sharp) -->
    <path d="
      M -22,-18
      L 0,26
      L 22,-18
      L 14,-18
      L 0,10
      L -14,-18 Z"
      fill="none"
      stroke="#00FF7A"
      stroke-width="2.4"
      stroke-linejoin="miter"
      stroke-linecap="square"
      opacity="0.65"/>

    <!-- Digital ticker lines -->
    <line x1="-34" y1="-34" x2="-18" y2="-34"
          stroke="#2E335F" stroke-width="1.5" opacity="0.5"/>
    <line x1="18" y1="-34" x2="34" y2="-34"
          stroke="#2E335F" stroke-width="1.5" opacity="0.5"/>
    <line x1="-34" y1="34" x2="-18" y2="34"
          stroke="#2E335F" stroke-width="1.5" opacity="0.5"/>
    <line x1="18" y1="34" x2="34" y2="34"
          stroke="#2E335F" stroke-width="1.5" opacity="0.5"/>
  </g>

  
  <!-- Market trend arrows (subtle) -->
  <path d="M 110 110 L 95 110 L 95 95"
        fill="none"
        stroke="#00FF7A"
        stroke-width="1.5"
        opacity="0.2"
        stroke-linecap="round"/>
  <path d="M 290 290 L 305 290 L 305 305"
        fill="none"
        stroke="#FF3B3B"
        stroke-width="1.5"
        opacity="0.2"
        stroke-linecap="round"/>
  
  <defs>
    <!-- Void metal gradient -->
    <radialGradient id="voidMetal">
      <stop offset="0%" stop-color="#1B1F3D"/>
      <stop offset="65%" stop-color="#121526"/>
      <stop offset="100%" stop-color="#070912"/>
    </radialGradient>
    
    <!-- Void center -->
    <radialGradient id="voidCore">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="60%" stop-color="#0A0C18"/>
      <stop offset="100%" stop-color="#1A1E38"/>
    </radialGradient>
    
    <!-- Rim gradient for metallic effect -->
    <linearGradient id="rimGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2E335F"/>
      <stop offset="50%" stop-color="#3A4070"/>
      <stop offset="100%" stop-color="#2E335F"/>
    </linearGradient>
  </defs>
</svg>
